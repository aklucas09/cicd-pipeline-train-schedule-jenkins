plugins {
  id "com.github.node-gradle.node" version "3.5.1"
}

node {
  download = true
  version = "9.11.1"
  npmVersion = "5.6.0"
}

// Use existing npmInstall task provided by the plugin

tasks.register("npm_test", com.github.gradle.node.npm.task.NpmTask) {
  args = ["test"]
  dependsOn("npmInstall")
}

tasks.register("npm_build", com.github.gradle.node.npm.task.NpmTask) {
  args = ["run", "build"]
  dependsOn("npm_test", "npmInstall")
}

tasks.register("zip", Zip) {
  from('.') {
    include "*"
    include "bin/**"
    include "data/**"
    include "node_modules/**"
    include "public/**"
    include "routes/**"
    include "views/**"
  }
  destinationDirectory.set(file("dist"))
  archiveBaseName.set("trainSchedule")
  dependsOn("npm_build")
}

tasks.register("build") {
  dependsOn("zip")
}
